<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulário teste</h1>
    <form action="cadastro.php" method="post">
      <!---Opções de listas por grupos-->

      <p>
        <label for="iest">Estados</label>
        <select name="estado" id="iest">
          <optgroup label="Região Sudeste">
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
          </optgroup>
          <optgroup label="Região Sul">
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
          </optgroup>
        </select>
      </p>

      <!--Opções de listas c/ digitação-->
      <p>
        <label for="iprof">Profissões</label>
        <input type="text" name="prof" id="iprof" list="lstprof" />
        <datalist id="lstprof">
          <option>Administrador</option>
          <option>Militar</option>
          <option>Programador</option>
          <option>Cientista</option>
        </datalist>
      </p>

      <!---Criando área de mensagem-->
      <p>
        <label for="imsg">Mensagem: </label> <br />
        <textarea name="msg" id="imsg" cols="35" rows="10"></textarea>
      </p>
    </form>
  </body>
</html>
