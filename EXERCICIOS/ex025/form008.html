<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOMA</title>
  </head>
  <body>
    <h1>Formulário de Soma</h1>
    <form action="cadastro.php" method="get">
      <!---CAMPO 1-------------------------------->
      <p>
        <label for="in1">Número 1:</label>
        <input
          type="number"
          name="n1"
          id="in1"
          min="0"
          max="50"
          required
          oninput="isom.innerHTML=Number(in1.value) + Number(in2.value)"
        />
      </p>

      <!---CAMPO 2-------------------------------->
      <p>
        <label for="in2">Número 2:</label>
        <input
          type="number"
          name="n2"
          id="in2"
          min="0"
          max="50"
          required
          oninput="isom.innerHTML=Number(in1.value) + Number(in2.value)"
        />
      </p>

      <!--CAMPO DA SOMA--------------------------->
      <label for="isom">Soma: </label>
      <output name="soma" id="isom">0</output>

      <!--BOTÕES--------------------------------->
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
